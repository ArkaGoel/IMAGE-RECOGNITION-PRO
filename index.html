<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE RECOGNITION PROJECT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>   
    </head>
    <center>
    <body>
        <div class="container">
        <h1>IMAGE RECOGNITION WEB APP</h1>
        <h4>Here are some of my family members which can be recognised with this project-</h4>
        <hr>
        <p>Grandmother</p>
        <hr style="color: aqua;">
        <p>Mother</p>
        <hr style="color: red;">
        <p>Father</p>
        <hr style="color: pink;">
        <p>Arka</p>
        <label>Webcam-</label>
        <div id="camera"></div>

        
        <br>
        <div id="result"></div>
        <script>
            camera = document.getElementById("camera");

Webcam.set({
    width:390,
    height:300,
    image_format: 'png',
    png_quality:90       
});

Webcam.attach(camera);

        </script>
        <button class="btn btn-success" onclick="capture()">Capture Image</button>
        <button class="btn btn-info" onclick="identify()">Identify Image</button>
        <p style="font-size: 22;">Object: <span id="obj"></span></p>
        <p style="font-size: 22;">Accuracy: <span id="obj_accuracy"></span></p>
    </div>
    </body>
</center>
</html>
